<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="twp-brand img-responsive img-rounded"></span>
        </div>

        <div class="col-md-8">
            <h1 translate="home.title">Welcome, Twicepixels!</h1>
            <p class="lead" translate="home.subtitle">This is your homepage</p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" translate="home.logged.message"
                     translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>
            </div>
        </div>
    </div>
</div>
